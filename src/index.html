<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="/favicon.ico">

		<title>ChromeCastIt Bookmarklet</title>

		<!-- Bootstrap core CSS -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="//maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<style>
			/*
			 * Globals
			 */

			/* Links */
			a,
			a:focus,
			a:hover {
				color: #fff;
			}

			/* Custom default button */
			.btn-default,
			.btn-default:hover,
			.btn-default:focus {
				color: #333;
				text-shadow: none; /* Prevent inheritance from `body` */
				background-color: #fff;
				border: 1px solid #fff;
			}


			/*
			 * Base structure
			 */

			html,
			body {
				height: 100%;
				background-color: #333;
			}
			body {
				color: #fff;
				text-align: center;
				text-shadow: 0 1px 3px rgba(0,0,0,.5);
			}

			/* Extra markup and styles for table-esque vertical and horizontal centering */
			.site-wrapper {
				display: table;
				width: 100%;
				height: 100%; /* For at least Firefox */
				min-height: 100%;
				-webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
				box-shadow: inset 0 0 100px rgba(0,0,0,.5);
			}
			.site-wrapper-inner {
				display: table-cell;
				vertical-align: top;
			}
			.cover-container {
				margin-right: auto;
				margin-left: auto;
			}

			/* Padding for spacing */
			.inner {
				padding: 30px;
			}


			/*
			 * Header
			 */
			.masthead-brand {
				margin-top: 10px;
				margin-bottom: 10px;
			}

			.masthead-nav > li {
				display: inline-block;
			}
			.masthead-nav > li + li {
				margin-left: 20px;
			}
			.masthead-nav > li > a {
				padding-right: 0;
				padding-left: 0;
				font-size: 16px;
				font-weight: bold;
				color: #fff; /* IE8 proofing */
				color: rgba(255,255,255,.75);
				border-bottom: 2px solid transparent;
			}
			.masthead-nav > li > a:hover,
			.masthead-nav > li > a:focus {
				background-color: transparent;
				border-bottom-color: #a9a9a9;
				border-bottom-color: rgba(255,255,255,.25);
			}
			.masthead-nav > .active > a,
			.masthead-nav > .active > a:hover,
			.masthead-nav > .active > a:focus {
				color: #fff;
				border-bottom-color: #fff;
			}

			@media (min-width: 768px) {
				.masthead-brand {
					float: left;
				}
				.masthead-nav {
					float: right;
				}
			}


			/*
			 * Cover
			 */

			.cover {
				padding: 0 20px;
			}
			.cover .btn-lg {
				padding: 10px 20px;
				font-weight: bold;
			}


			/*
			 * Footer
			 */

			.mastfoot {
				color: #999; /* IE8 proofing */
				color: rgba(255,255,255,.5);
			}


			/*
			 * Affix and center
			 */

			@media (min-width: 768px) {
				/* Pull out the header and footer */
				.masthead {
					position: fixed;
					top: 0;
				}
				.mastfoot {
					position: fixed;
					bottom: 0;
				}
				/* Start the vertical centering */
				.site-wrapper-inner {
					vertical-align: middle;
				}
				/* Handle the widths */
				.masthead,
				.mastfoot,
				.cover-container {
					width: 100%; /* Must be percentage or pixels for horizontal alignment */
				}
			}

			@media (min-width: 992px) {
				.masthead,
				.mastfoot,
				.cover-container {
					width: 700px;
				}
			}
		</style>

		<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
		<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
		<script src="../../assets/js/ie-emulation-modes-warning.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="site-wrapper">

			<div class="site-wrapper-inner">

				<div class="cover-container">

					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand">ChromeCastIt Bookmarklet</h3>
						</div>
					</div>

					<div class="inner cover">
						<h1 class="cover-heading">Add to your bookmark bar</h1>
						<pre><%= bookmarklet_code %></pre>
						<p class="lead">
						<a href="<%= bookmarklet_code %>" class="btn btn-lg btn-default">ChromeCastIt</a>
						</p>
					</div>

					<div class="mastfoot">
						<div class="inner">
							<iframe src="https://ghbtns.com/github-btn.html?user=xbtsw&repo=chromecast-bookmarklet&type=star" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
						</div>
					</div>

				</div>

			</div>

		</div>

		<!-- Bootstrap core JavaScript
	  ================================================== -->
	  <!-- Placed at the end of the document so the pages load faster -->
	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	  <script src="//maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
